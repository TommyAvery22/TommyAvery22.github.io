<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art-torials | Tutorials for arts and crafts</title> <!--Title of webpage in browser-->
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" /> 
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Art-torials</h1>
    </header>

    <!-- Main Content Section -->
    <main class="container">
      <h2>How to make a paper windmill</h2> <!--Title of video-->
      <!-- Media Player Section -->
      <div class="media-player">
        <video id="custom-video-player" controls> <!--Links video to webpage-->
          <source 
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/berry-bunch_handheld-windmill-fan.mp4" 
            type="video/mp4"
          />
        </video>

        <div class="custom-controls">
          <div class="controls-left"> <!--Class of controls that will appear to the left of the progress bar-->

            <button id="play-pause-button" onclick="togglePlayPause()">
              <img
                id="play-pause-img"
                src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
                alt="Play Button"
                width="20"
                height="20"
              />
            </button>

            <button id="start-skip-button" onclick="startSkip()">
              <img
                id="start-skip-img"
                src="https://img.icons8.com/ios-glyphs/30/skip-to-start--v2.png"
                alt="Back to Start Button"
                width="20"
                height="20"
              />
            </button>

            <button id="end-skip-button" onclick="endSkip()">
              <img
                id="end-skip-img"
                src="https://img.icons8.com/ios-glyphs/30/end--v2.png"
                alt="Skip to End of Video Button"
                width="20"
                height="20"
              />
            </button>
        
            <button id="rewind-button" onclick="rewindVideo()">
              <img 
                id="rewind-img"
                src="https://img.icons8.com/ios-glyphs/30/rewind.png"
                alt="Rewind Button"
                width="20"
                height="20"
              />
            </button>
            <!-- Rewind and fast forward buttons are placed alongside each other so user can quickly find locate a point in the video -->
            <button id="fast-forward-button" onclick="fastForwardVideo()">
              <img 
                id="fast-forward-img"
                src="https://img.icons8.com/ios-glyphs/30/fast-forward.png"
                alt="Fast Forward Button"
                width="20"
                height="20"
              />
            </button>

            <button id="sound-button" onclick="toggleMuteUnmute()">
              <img 
                id="volume-img"
                src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
                alt="Volume Button"
                width="20"
                height="20"
              />
            </button>
          </div>
        
          <div class="progress-container"> <!--Progress bar will be inbetween the left controls and hte fullscreen control-->
            <div class="progress-bar">
              <span id="progress-bar-fill"></span>
            </div>
          </div>
        
          <div class="controls-right"> <!--Fullscreen added so users can get a bigger view of the video which makes sense for a tutorial-->
            <button id="fullscreen-button" onclick="toggleFullscreen()"> <!-- Positioning of buttons are following standard video player layouts (e.g. YouTube) - In other words, pause/play button to the left of the progress bar, fullscreen button to the right -->
              <img
                id="fullscreen-img" 
                src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
                alt="Fullscreen Button"
                width="20"
                height="20"
              />
            </button>
          </div>
      </div>
      <p>A tutorial on making a paper windmill. Safe for children.
      </p>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
